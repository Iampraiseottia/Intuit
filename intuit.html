<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUIT | OTTIATECH</title>
    <link rel="stylesheet" href="intuit.css">
</head>
<body>
    
    <section id="intuit">
        <div class="intuit-top">
             <h1>
                INTUIT
             </h1>
             <div class="service">
                <div class="turbotax">
                    <img src="img/turbotax.svg" class="service-img">
                    <p class="service-p">turbotax</p>
                </div>

                <div class="karma">
                    <img src="img/karma.svg" class="service-img">
                    <p class="service-p">Credit karma</p>
                </div>

                <div class="quickbooks">
                    <img src="img/quickbooks.svg" class="service-img">
                    <p class="service-p">quickbooks</p>
                </div>
             </div>
        </div>

        <div class="intuit-box">
            <div class="intuit-box-container">
                <h2>
                    Sign In
                </h2>
                <p>
                    Use your <span>Intuit Account</span> to sign in.
                </p>
                <div class="details">
                    Phone number, email or user ID <br>
                    <input type="text" class="take-in">
                </div>
            </div>

            <div class="intuit-box-footer"></div>            
        </div>
        <div class="intuit-bottom"></div>

    </section>

</body>
</html>
